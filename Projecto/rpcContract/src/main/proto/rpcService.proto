syntax = "proto3";

option java_multiple_files = true;
option java_package = "rpcstubs";

package controlservice;

service ControlService {
    rpc Enter() returns(Void);
    rpc Warning(stream WarnMsg) returns (stream WarnMsg);
    rpc Leave() returns (Void);
}

message Void { }

message WarnMsg {
    string warning = 1;
}


